{% load static %}<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utc-8">
		<title>{% block title %}SKW ERP SYSTEM{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/app.css' %}">
		{% block stylesheet %}{% endblock %}
	</head>
	<body>
		<div id="wrapper" class="animate">
			<nav class="navbar bar-shadow fixed-top navbar-expand-lg  navbar-dark bg-dark">
				<span class="navbar-toggler-icon sidebarToggle"></span>
				<a class="navbar-brand" href="{% url 'home' %}">
					<img src="{% static 'images/ERP_Logo_32x32.png' %}" class="d-inline-block align-middle" alt="">
					SKW ERP SYSTEM
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav animate side-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
					</ul>
					<ul class="navbar-nav ml-md-auto d-md-flex">
						<li class="nav-item">
							<a class="nav-link" href="#">My Account</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Logout</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script> 	<!-- For dropdown menu,... -->
		<script src="{% static 'js/popper.min.js' %}"></script>			<!-- For dropdown menu,... -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static "js/app.js" %}" type="text/javascript"></script>
	</body>
</html>
