{% extends 'accounts/base_accounts.html' %}

{% block title %}Log in to SKW ERPR SYSTEM{% endblock %}

{% block content %}
	<div class="row justify-content-center">
		<!-- 
			Large screen	: 6/12
			Medium screen 	: 8/12
			Small screen 	: 10/12
		-->
		<div class="col-lg-6 col-md-8 col-sm-10">
			<div class="card bg-light">
				<div class="card-body">
					<h3 class="card-title">Log in</h3>
					<!-- Django uses the "AuthenticationForm" located at "django.contrib.auth.forms" by DEFAULT. -->
					<form action="{% url 'login' %}" method="post">
						{{ form.as_p }}
						{% csrf_token %}
						<!-- This "next" variable is first set by the log in view when you pass a next parameter in the request
							(for example. http://127.0.0.1:8000/account/login/?next=/account/). -->
						<input type="hidden" name="next" value="{{ next }}" />
						<button type="submit" class="btn btn-primary btn-block">Log in</button>
					</form>
				</div>
				<div class="card-footer text-muted text-center">
				  New member? <a href="#">Sign up</a>
				</div>
			</div>
			<div class="text-center py-2">
				<small>
					<a href="#" class="text-muted">Forgot your password?</a>
				</small>
			</div>
		</div>
	</div>
{% endblock %}
